        <section class="contacto">
            <h2>CONTACTO</h2>
            <!-- Formulario de contacto -->
            <form class="contacto__form">
                <fieldset>
                    <legend>Dejanos tu consulta</legend>
                    <input type="text" id="nombre" placeholder="Nombre" required/>
                    <br/>
                    <input type="email" id="email" placeholder="Correo electrónico" required/>
                    <br/>
                    <input type="number" id="telefono" placeholder="Teléfono" required/>
                    <br/>
                    <select id="motivo">
                        <option value="default">Motivo de consulta</option>
                        <option value="Cursos">Cursos</option>
                        <option value="Viajes">Viajes</option>
                        <option value="Otro">Otro</option>					
                    </select>
                    <br/>
                    <textarea id="consulta" rows="10" cols="25" placeholder="Escriba aquí su consulta..." required></textarea>
                    <br/>
                    <input class="btn" type="submit"/>
                </fieldset>
            </form>
        </section>

        <section class="ubicacion">
            <h2>DONDE ESTAMOS</h2>
